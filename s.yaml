edition: 1.0.0          #  命令行YAML规范版本，遵循语义化版本（Semantic Versioning）规范
name: EtuOCR            #  项目名称
access: "undefined"  #  秘钥别名

services:
  etu-ocr: #  服务名称
    component: fc  # 组件名称
    props: #  组件的属性值
      region: "cn-shanghai"
      service:
        name: "etu-ocr-2pm8"
        description: 欢迎使用易图OCR服务
        internetAccess: true
        role:
          name: etuocrrole
          policies:
            - AliyunFCFullAccess
        # logConfig:
        #   project: fd2-prod
        #   logstore: fc-log
      function:
        name: "etu-ocr"
        description: 调用OCR识别文字并在易图中显示
        codeUri: ./code
        runtime: python3.9
        handler: index.app
        memorySize: 128
        timeout: 10
        environmentVariables:
          UploadBucket: etu-prod-upload-etu-wiki
          Endpoint: https://api.etu.wiki
        
      triggers:
        - name: httpTrigger
          type: http
          config:
            authType: anonymous
            methods:
              - POST
              - PUT
              - GET
      customDomains:
        - domainName: auto
          protocol: HTTP
          routeConfigs:
            - path: /*
              methods:
                - POST
                - PUT
                - GET